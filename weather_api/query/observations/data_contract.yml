dataset: observations

columns:
  - name: station
    data_type: character varying
    not_null: true
  - name: date
    data_type: timestamp with time zone
    not_null: true
  - name: temperature_max
    data_type: numeric
  - name: temperature_min
    data_type: numeric

checks:
  - row_count > 0
  - duplicate_count(station, date) = 0
  - freshness using date with NOW < 2d