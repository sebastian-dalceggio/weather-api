[tool.poetry]
name = "weather-api"
version = "0.1.0"
description = ""
authors = ["Sebasti√°n Dalceggio <sdalceggio@gmail.com>"]
readme = "README.md"
packages = [{include = "weather_api"}]
include = ["weather_api/py.typed"]

[tool.pytest.ini_options]
